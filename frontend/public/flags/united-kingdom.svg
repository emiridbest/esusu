<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30" width="1200" height="600">
  <!-- Blue background -->
  <rect width="60" height="30" fill="#012169"/>
  
  <!-- White diagonal crosses (St. Andrew & St. Patrick) -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#FFFFFF" stroke-width="6"/>
  
  <!-- Red diagonal crosses (St. Patrick) -->
  <path d="M0,0 L60,30 M60,0 L0,30" stroke="#C8102E" stroke-width="4"/>
  
  <!-- White cross (St. George) -->
  <path d="M30,0 L30,30 M0,15 L60,15" stroke="#FFFFFF" stroke-width="10"/>
  
  <!-- Red cross (St. George) -->
  <path d="M30,0 L30,30 M0,15 L60,15" stroke="#C8102E" stroke-width="6"/>
</svg>
